name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release archives
        run: |
          set -euo pipefail
          mkdir -p dist
          cp pg-backup dist/pg-backup
          chmod +x dist/pg-backup

          tar -C dist -czf "pg-backup_${GITHUB_REF_NAME}_linux_amd64.tar.gz" pg-backup
          tar -C dist -czf "pg-backup_${GITHUB_REF_NAME}_linux_arm64.tar.gz" pg-backup

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            pg-backup_${{ github.ref_name }}_linux_amd64.tar.gz
            pg-backup_${{ github.ref_name }}_linux_arm64.tar.gz
